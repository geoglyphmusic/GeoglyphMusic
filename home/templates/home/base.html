{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Geoglyph</title>
  </head>
  <body>
    <div class="container pt-4">
      <img src="{% static "home/drawing.svg" %}" alt="The Geoglyph logo" width=500px class="mx-auto d-block pt-4">
    </div>

    <nav class="nav justify-content-center pt-4">
        <a class="nav-item nav-link" href="{% url 'Home' %}">Home</a>
        <a class="nav-item nav-link" href="{% url 'Music' %}">Music</a>
        <a class="nav-item nav-link" href="{% url 'Blog' %}">Blog</a>
        <a class="nav-item nav-link" href="{% url 'PsyChillDB' %}">PsyChillDB</a>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <footer class="footer mt-auto pt-5 py-3 main-green">
      <div class="container">
        <hr>
        <div class="row pt-2">
          <div class="col-md-4">
            <p>Copyright &copy Geoglyph {% now 'Y' %}</p>
          </div>
          <div class="col-md-4">
            <p>geoglyphmusic@gmail.com</p>
          </div>
          <div class="col-md-4">
          </div>
        </div>
        <hr>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
