{% load static %}
{% load active_link_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dcd3215f43.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "home/css/custom.css" %}">

    <!-- Page Icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'home/img/icon_main.ico' %}"/>

    <title>Geoglyph</title>
  </head>

  <body>
    <!-- This container keeps the footer at the bottom -->
    <div id="page-container">

    <nav class="navbar navbar-expand-lg navbar-dark pt-4 pb-4"">
      <div class="container">
        <a class="navbar-brand" href="{% url 'Home' %}"><img src="{% static "home/img/Logo.png" %}" alt="" class="img-fluid" style="max-height: 40px; max-width: 210px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link pt-4 {% active_link 'Music' %}" href="{% url 'Music' %}">Music</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pt-4 {% active_link 'Blog' %}" href="{% url 'Blog' %}">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pt-4 {% active_link 'PsyChillDB' %}" href="{% url 'PsyChillDB' %}">PsyChillDB</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pt-4 {% active_link 'PsyChillWorld' %}" href="{% url 'PsyChillWorld' %}">PsyChillWorld</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pt-4 {% active_link 'Links' %}" href="{% url 'Links' %}">Links</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

      <div class="container">
        {% block content %}
        {% endblock %}
      </div>

    <footer class="footer pt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4 pb-3">
            <p class="text-center">Copyright &copy Geoglyph {% now 'Y' %}</p>
          </div>
          <div class="col-md-4 pb-3">
            <p class="text-center" >
              <a href="https://www.facebook.com/Geoglyph"><i class="fab fa-facebook-f fa-2x mx-4"></i></a>
              <a href="https://soundcloud.com/geoglyph"><i class="fab fa-soundcloud fa-2x mx-4"></i></a>
              <a href="https://www.mixcloud.com/Geoglyph/"><i class="fab fa-mixcloud fa-2x mx-4"></i></a>
              <a  href="mailto: geoglyphmusic@gmail.com"><i class="far fa-envelope-open fa-2x mx-4"></i></a>
            </p>
          </div>
          <div class="col-md-4 pb-5">
            <p class="text-center">geoglyphmusic@gmail.com</p>
          </div>
        </div>
      </div>
    </footer>

  </div>
  </body>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
