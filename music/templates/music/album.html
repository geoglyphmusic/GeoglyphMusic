{% extends 'home/base.html' %}
{% block title %}
| Music
{% endblock title %}
{% block content %}
  <h2>{{ album.title }}</h2>
  <h3>{{ album.label }}</h3>
  <h3>{{ album.year }}</h3>
  <div class="row">
    <div class="col-sm-4">
      {{ album.bandcamp|safe }}
    </div>
    <div class="col-sm-8 text-justify">
      {{ album.description|safe }}
    </div>
  </div>
  </br>
  <h3><a href="{% url 'Music' %}"><< Back to Music</a></h3>
{% endblock content %}
